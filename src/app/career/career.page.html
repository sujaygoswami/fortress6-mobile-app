<ion-content class="inner-page">
<div class="logo-holder">
	<div class="service-menu left">
		<a *ngFor="let constantsvalue of constantpage.constantsvaluesleft" href="{{constantsvalue.action}}: {{constantsvalue.content}}"><i class="fa {{constantsvalue.icon}}"></i></a>
	</div>
	<div class="logo"><img src="assets/images/company-logo.png"></div>
	<div class="service-menu right">
		<a *ngFor="let constantsvalue of constantpage.constantsvaluesright" href="{{constantsvalue.content}}" target="_blank"><i class="fa {{constantsvalue.icon}}"></i></a>
	</div>
</div>


<div class="main-content-wrap">
	<div class="main-wrap">
		<div class="entry element-gap element-gap-default" *ngFor="let content of pageContent">
			<h1 class="page-title">{{content.title}}</h1>
			<div [innerHTML]="content.text"></div>
		</div>
		<div class="career-form-module entry">

			<h1>Get In Touch</h1>
			
			<form [formGroup]="validations_form"  (ngSubmit)="onSubmit(validations_form.value)" class="site-form">
				
				<div class="field-group">
					<ion-item>
						<ion-label position="floating" color="primary">First Name</ion-label>
						<ion-input type="text" formControlName="firstname"></ion-input>
					</ion-item>
					<div class="validation-errors">
						<ng-container *ngFor="let validation of validation_messages.firstname">
						<div class="error-message" *ngIf="validations_form.get('firstname').hasError(validation.type) && (validations_form.get('firstname').dirty || validations_form.get('firstname').touched)">
							<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
						</div>
						</ng-container>
					</div>
				</div>

				<div class="field-group">
					<ion-item>
						<ion-label position="floating" color="primary">Last name</ion-label>
						<ion-input type="text" formControlName="lastname"></ion-input>
					</ion-item>
					<div class="validation-errors">
						<ng-container *ngFor="let validation of validation_messages.lastname">
						<div class="error-message" *ngIf="validations_form.get('lastname').hasError(validation.type) && (validations_form.get('lastname').dirty || validations_form.get('lastname').touched)">
							<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
						</div>
						</ng-container>
					</div>
				</div>

				<div class="field-group">
					<ion-item>
						<ion-label position="floating" color="primary">Email</ion-label>
						<ion-input type="text" formControlName="email"></ion-input>
					</ion-item>
					<div class="validation-errors">
						<ng-container *ngFor="let validation of validation_messages.email">
						<div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
							<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
						</div>
						</ng-container>
					</div>
				</div>

				<div class="field-group">
					<ion-item>
						<ion-label position="floating" color="primary">Your Query</ion-label>
						<ion-textarea formControlName="query"></ion-textarea>
					</ion-item>
					<div class="validation-errors">
						<ng-container *ngFor="let validation of validation_messages.query">
						<div class="error-message" *ngIf="validations_form.get('query').hasError(validation.type) && (validations_form.get('query').dirty || validations_form.get('query').touched)">
							<ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
						</div>
						</ng-container>
					</div>
				</div>

				
				<ion-button color="primary" class="submit-btn" expand="full" type="submit" [disabled]="!validations_form.valid">Submit</ion-button>
			</form>
			
		</div>
	</div>
</div>
<div class="bootom-listing-nav"><i class="fa fa-th" routerLink="/navigation-panel"></i></div>
</ion-content>
