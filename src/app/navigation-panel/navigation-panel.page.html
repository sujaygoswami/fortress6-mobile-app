<ion-content>


	<div class="navigation-panel-holder">

		<div class="logo-holder">

		<div class="service-menu left">
			<a href="mailto: contact(at)fortress6.com"><i class="fa fa-envelope"></i></a>
			<a href="tel: 03365555256"><i class="fa fa-phone"></i></a>
		</div>	

		<div class="logo"><img src="assets/images/company-logo.png"></div>


		<div class="service-menu right">
			<a href="https://www.facebook.com/Fortress6-Technologies-1637880229835858/" target="_blank"><i class="fa fa-facebook"></i></a>
			<a href="https://twitter.com/Fortress6Tech" target="_blank"><i class="fa fa-twitter"></i></a>
		</div>

	</div>

			<div *ngFor="let navpanlebackground of navpanelBackImage">
				<div class="back-img-holder" [style.backgroundImage]="'url(' + navpanlebackground.image + ')'"></div>
			</div>
		
		
			
		<div class="main-navigation-panel clearfix">
			<div class="table-wrap"><div class="table-cell middle-line">
				<div class="row two-column-grid">

					<div class="col" *ngFor="let navItem of navigations">
						<div class="main-wrap full-height pull-text-center" routerLink="{{navItem.link}}">
							<div class="table-wrap"><div class="table-cell middle-line">
								<i class="fa {{navItem.icon}}"></i>
								<span>{{navItem.text}}</span>
							</div></div>	
						</div>	
					</div>

					

				</div>
			</div></div>	
		</div>
		

	</div>	



</ion-content>
